<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, 
              #f9d6d5, 
              #f6e1e0, 
              #d6c1d9, 
              #f9d6d5);

      color: #9c3751;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.5s ease;
      position: relative;
    }

    /* Floating hearts animation */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .floating-hearts span {
      position: absolute;
      font-size: 1.5rem;
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      color: #ff6f91;
      opacity: 0.8;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .hearts {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
      user-select: none;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 0.3rem;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
      user-select: none;
      z-index: 10;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;


    }

    .date {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #c94c72;
      font-style: italic;
      user-select: none;
      z-index: 10;
    }

    /* Novo bot√£o estilizado do link */
    .playlist-button {
      background: linear-gradient(135deg, #f97ca1, #c94c72);
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(201, 76, 114, 0.5);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      user-select: none;
      z-index: 10;
      display: inline-block;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    .playlist-button:hover,
    .playlist-button:focus {
      background: linear-gradient(135deg, #c94c72, #f97ca1);
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(201, 76, 114, 0.7);
      outline: none;
    }

    .footer {
      font-size: 1rem;
      color: #83344a;
      font-weight: 600;
      user-select: none;
      letter-spacing: 0.05em;
      z-index: 10;
      margin-top: 3rem;
      font-style: italic;
    }

    /* Responsive */
   @media (max-width: 600px) {
  body {
    padding: 30px 20px;
  }

  .floating-hearts span {
    font-size: 1.2rem;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
  }

  .hearts {
    font-size: 2.5rem;
    margin-bottom: 0.8rem;
  }

  .date {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
  }

  .playlist-button {
    font-size: 1.1rem;
    padding: 12px 25px;
    margin-bottom: 2rem;
  }

  .footer {
    font-size: 0.9rem;
    padding: 0 10px;
  }
}

  </style>
